name: Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    phpunit:
        name: Tests
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php-version:
                    - "7.2"
                    - "7.3"
                    - "7.4"
                    - "8.0"
                    - "8.1"
                    - "8.2"
                    - "8.3"
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  coverage: none

            - name: Install composer dependencies
              uses: ramsey/composer-install@v2

            - name: Run tests
              run: vendor/bin/phpunit tests
