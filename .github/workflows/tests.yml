name: Tests

on:
    push:
        branches:
          - '*'
    pull_request:
        branches:
          - '*'

jobs:
    phpunit:
        name: Tests
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php-version:
                    - "8.1"
                    - "8.2"
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  coverage: none

            - name: Install composer dependencies
              uses: ramsey/composer-install@v2

            - name: Run tests
              run: vendor/bin/phpunit --display-warnings --display-deprecations tests
